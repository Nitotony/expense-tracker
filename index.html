<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>


<body>
    <div class="overall-body">
        <div class="header">
            <h2>Add a new transaction</h2>
        </div>
        <div class="form-prime">
            <form action="" onsubmit="return Adder(event)" >
                <div class="alpha">
                    <div class="left">
                    <div class="left-1">
                          <label for="Type">Type</label>
      
                <select name="Type" id="">

                   
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
                        
                    </div>
                    <div class="left-2">
dfsdfasdfasdfasdfasdfsad
                    </div>
                   

                </div>
               <div class="right">
                <div class="right-1">
                    <label for="Name">Name :</label>
                <input type="text" id="Name" name="Name" required>

                </div>
                 <div class="right-2">
                    <label for="Amount">Amount :</label>
                <input type="number" id="Amount" name="Amount" required>
                 </div>
                  

               </div>
               
                </div>

                <button id="button-main" type="submit">Add to Transactions</button>
    

            </form>

        </div>
<div class="blank-space"></div>
        <div>
            <table>
                <tbody>
                    <tr>
                 <th>Type</th>
                <th>Name</th>
                <th>Amount</th>
                 <th>Options</th>
              </tr>
              </tbody>
              
            </table>
        </div>
    </div>
</body>
<script>

    const Adder = (event) => {
      event.preventDefault(); 

      let Type = document.getElementsByName('Type')[0].value;
      let Name = document.getElementsByName('Name')[0].value;
      let Amount = document.getElementsByName('Amount')[0].value;

      const table = document.getElementsByTagName('tbody')[0];

      let added = document.createElement('tr');

      added.innerHTML = `<td>${Type}</td><td>${Name}</td><td>${Amount}</td>
        <td><a class="delete-btn">Delete</a></td>`;

      table.appendChild(added);
      
      added.querySelector('.delete-btn').addEventListener('click', () => {
        added.remove();
      });
    }
   
</script>
</html>
